<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="description" content="">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dist/styles/screen.min.css">
</head>
<body>
	<diV class="container">

		<form class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<legend>Nexus Patient Information Form</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="firstname">Firstname</label>  
			  <div class="col-md-5">
			  <input id="firstname" name="firstname" type="text" placeholder="Firstname" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="lastname">Lastname</label>  
			  <div class="col-md-5">
			  <input id="lastname" name="lastname" type="text" placeholder="Lastname" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="email">Email</label>  
			  <div class="col-md-5">
			  <input id="email" name="email" type="text" placeholder="email" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="contactnumber">Contact number</label>  
			  <div class="col-md-5">
			  <input id="contactnumber" name="contactnumber" type="text" placeholder="Contact number" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="purposeofvisit">Purpose of visit</label>
			  <div class="col-md-4">                     
			    <textarea class="form-control" id="purposeofvisit" name="purposeofvisit"></textarea>
			  </div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="submit">Submit</label>
			  <div class="col-md-4">
			    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
			  </div>
			</div>

			</fieldset>
		</form>
		
	</div>
  <script src="dist/scripts/main.min.js"></script>
</body>
</html>
